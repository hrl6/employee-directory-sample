<div class="container">
  <h2>{{isEditMode ? 'Edit' : 'Add'}} Employee</h2>
  
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" formControlName="first_name">
    </div>

    <div>
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" formControlName="last_name">
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
    </div>

    <div>
      <label for="department">Department</label>
      <select id="department" formControlName="department">
        <option value="">Select Department</option>
        <option *ngFor="let dept of departments" [value]="dept.id">
          {{dept.name}}
        </option>
      </select>
    </div>

    <div>
      <label for="hire_date">Hire Date</label>
      <input type="date" id="hire_date" formControlName="hire_date">
    </div>

    <div>
      <label>
        <input type="checkbox" formControlName="status">
        Active
      </label>
    </div>

    <button type="submit" [disabled]="!employeeForm.valid">
      {{isEditMode ? 'Update' : 'Create'}} Employee
    </button>
  </form>
</div>
